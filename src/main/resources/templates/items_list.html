<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Lista de Items</h1>
        <div class="card mb-4">
            <div class="card-header">
                <h3>Filtros</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/api/list_items}" method="get">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="name" name="name" th:value="${name}" placeholder="Buscar pelo nome">
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-dark">Pesquisar</button>
                        <a class="btn btn-dark" th:href="@{/api/list_items}">Limpar</a>
                    </div>
                </form>
            </div>
        </div>
        <ul class="list-unstyled">
            <div th:if="${sucesso != null}">
                <p th:text="${sucesso}"></p>
            </div>
            <li class="mb-3" th:each="item : ${items}">
                <div class="border p-3 mb-2">
                    <strong th:text="${item.name}">Nome</strong>
                    
                    <p th:text="${item.itemdesc}">Descrição</p>

                    <p th:text="${item.price}"></p>
                    <p th:text="${item.itemTime}"></p>

                    <div th:each="image : ${images}">
                        <div th:if="${image.urlimg == item.imageid}">
                            <img th:src="@{'/images/' + ${image.urlimg}}" style="max-width:200px;"/>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between mt-2">
                        <a th:href="@{'/api/' + ${item.id} + '/editItem'}" class="btn btn-outline-dark">Editar</a>
                        <form th:action="@{'/api/' + ${item.id} + '/deleteItem'}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-outline-dark" onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</button>
                        </form>
                    </div>
                </div>
            </li>
        </ul>
        <div class="d-flex justify-content-between">
            <a class="btn btn-dark" th:href="@{/api/new_item}">Novo Item</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
